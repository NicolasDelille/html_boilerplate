<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Basic html boilerplate</title>
        <link rel="stylesheet" href="/assets/css/main.css">
    </head>
    <body>
        <h1>Basic html boilerplate</h1>
        <h2>Using</h2>
        <ul>
            <li>Gulp</li>
            <li>Gulp icon font</li>
            <li>Browserify</li>
            <li>Babel [ES2015]</li>
            <li>SASS w/ basic implementation</li>
            <li>Image optim</li>
        </ul>
        <h3>Use</h3>
        <pre>
            $ npm start
        </pre>
        <h3>Build</h3>
        <pre>
            $ npm run build
        </pre>
        <h3>Optim images</h3>
        <pre>
            $ npm run images
        </pre>
        <script src="/assets/js/bundle.js"></script>
    </body>
</html>
